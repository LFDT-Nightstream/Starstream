[package]
name = "tree-sitter-starstream"
description = "Starstream grammar for tree-sitter"
version = "0.0.0"
authors = ["Paima Studios"]
license = "MIT/Apache-2.0"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "starstream"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/paimastudios/starstream"
edition = "2021"
autoexamples = false

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
  "tree-sitter.json",
  "/LICENSE",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.2"

[dev-dependencies]
tree-sitter = "0.25.10"
